{% extends 'base.html' %}

{% block head %}
<title> New Post </title>
{% endblock %}

{% block body %}
<br>
<h1> Write your Post </h1>

<hr>
<h2>Your Post</h2>
<form action="/posts2" method="POST">
    <label for="title">Title: </label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author: </label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <label for="content">Post: </label>
    <textarea class="form-control" name="content" id="content" rows="5" placeholder="Write Away ..."
        aria-label="Write Away ..."></textarea>
    <br>
    <input class="btn btn-primary" type="submit" value="Post">
</form>
<hr>
{% endblock %}
