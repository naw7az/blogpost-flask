{% extends 'base.html' %}

{% block head %}
<title> Edit Post </title>
{% endblock %}

{% block body %}
<h1> Edit your Post </h1>

<hr>
<h2>Do Editing Here</h2>
<form action="/posts2/edit/{{post.id}}" method="POST">
    <label for="title">Title: </label>
    <input class="form-control" type="text" name="title" value="{{post.title}}" id="title" aria-label="Enter Title">
    <br>
    <label for="author">Author: </label>
    <input class="form-control" type="text" name="author" value="{{post.author}}" id="author" aria-label="Enter Author">
    <br>
    <label for="content">Post: </label>
    <textarea class="form-control" name="content" id="content" rows="5">{{post.content}}</textarea>
    <br>
    <input class="btn btn-primary" type="submit" value="Save">
</form>
<hr>
{% endblock %}
